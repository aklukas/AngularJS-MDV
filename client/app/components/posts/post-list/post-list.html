<div>
  <h1>List</h1>
  <ul ng-repeat="post in $ctrl.posts">
    <li ng-click="$ctrl.selectedPost({post: post})">
      <button type="button" ng-click="$ctrl.deletePost({post: post})"
              class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      {{post.username}}
      <br>
      <strong>POST~></strong>
      <p>{{post.content}}</p>
    </li>
  </ul>
</div>
